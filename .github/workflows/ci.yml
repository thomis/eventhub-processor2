name: ci

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

  schedule:
  - cron: 0 2 * * *

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.1', '3.0', '2.7', '2.6']

    name: Ruby ${{ matrix.ruby }}
    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
        cache-version: 1

    - name: Setup RabbitMQ
      run: |
        cd docker && docker build -t processor-rabbitmq .
        docker run -d -p 5672:5672 -p 15672:15672 --name processor-rabbitmq processor-rabbitmq

    - name: Code Climate Test Reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build

    - name: Run default task
      id: rake_tests
      run: |
        bundle exec rake

    - name: Publish to Code Climate
      run: |
        ./cc-test-reporter after-build --exit-code ${{ steps.rake_tests.exitcode }}
